<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <style>
        /* Estilização geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo do formulário */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Estilo dos rótulos e campos */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Estilo do botão */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="/sistema/calcular-media">
        <h1>Digite as notas:</h1>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
